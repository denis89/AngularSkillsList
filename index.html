<!DOCTYPE html>
<!-- 1. ng-app-->
<html ng-app="skillsListApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skills List</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- 2. ng-controller. In this case it has access to the AppTitle -->
<body ng-controller="HomeController">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple" style="color:#5bdb48">
                </span>
                  {{appTitle}}
            </a>
        </div>
    </div>
</nav>

<!-- 3. Next controller for this div section -->
<div class="container" ng-controller="SkillsListItemsController">
    <div class="col-xs-12">
        <ul class="list-group">
            <!-- 4. ng-repeat works like a loop-->
            <li ng-repeat="item in skillsItems" class="list-group-item text-center clearfix">
                <span style="font-weight:bold">{{item.itemName}}</span>

                <button type="button" class="btn btn-sm btn-success pull-left">

                <span style="font-weight:bold">HTML 5</span>
                <button type="button" class="btn btn-sm btn-default pull-right">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </li>
            <li class="list-group-item text-center clearfix">
                <button type="button" class="btn btn-sm btn-success pull-left">
                    <span class="glyphicon glyphicon-unchecked"></span>
                </button>
                <span style="font-weight:bold">CSS 3</span>
                <button type="button" class="btn btn-sm btn-default pull-right">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </li>
            <li class="list-group-item text-center clearfix">
                <button type="button" class="btn btn-sm btn-success pull-left">
                    <span class="glyphicon glyphicon-unchecked"></span>
                </button>
                <span style="font-weight:bold">jQuery</span>
                <button type="button" class="btn btn-sm btn-default pull-right">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            -->
            </li>
        </ul>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
