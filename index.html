<!DOCTYPE html>
<!-- 1. ng-app-->
<html ng-app="skillsListApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skills List</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- 2. ng-controller. In this case it has access to the AppTitle -->
<body ng-controller="HomeController">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple" style="color:#5bdb48">
                </span>
                  {{appTitle}}
            </a>
        </div>
    </div>
</nav>

<!-- 3. Next controller for this div section -->
<!-- 8. replace with ng.view. It has access to .html file in the view folder-->
<div class="container" ng-view>
    
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="js/app.js"></script>
<!-- 6. Bar navigation with routing-->

</body>
</html>
